<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz Challenge</title>
    </head>
    
<body>  
 
    <div>    
       
        <div class="top-bar"> 
            <button>View High Scores</button>
            <p id="countDown"class ='timer'>Timer: 0</p>           
        </div>        
        
        <div>
            <h1 id="nextq">Coding Quiz Challenge</h1>
            <h4 id="makec">Try to answer the following code-related quiestion with the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds</h4> 
                        
        </div>

        <div class="controls">
            <button id="quizStart" class="startbtn">Start Quiz</button>
        </div> 
        
        <div id="questions" class="questions"><p> </p></div>
            <button id="a" class="startbtn"  onclick="checkAnswer('a')">1</button>
            <button id="b" class="startbtn"  onclick="checkAnswer('b')">2</button>
            <button id="c" class="startbtn"  onclick="checkAnswer('c')">3</button>
            <button id="d" class="startbtn"  onclick="checkAnswer('d')">4</button>
        <div id="result"></div>        
                                    
    </div>       
        <script src="./assets/js/script.js"></script>
</body>
</html>
